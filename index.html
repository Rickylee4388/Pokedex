<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Pokedex</title>

    <script src="script.js"></script>
  </head>

  <body onload="loadPokemon()">
    <div id="content" class="content">
      <div id="pokedexAll" class="pokedexAll">
        <div id="inputButtonDiv" class="inputButtonDiv">
          <input id="inputPokemon" type="text" />
          <button onclick="loadPokemon()">Pokemon laden</button>
        </div>

        <div id="pokemonList" class="pokemonList">
          
        </div>
      </div>

      <div id="pokeCard" class="pokeCard d-none">
        <div id="pokeCardInfo" class="pokeCardInfo">
          <div id="arrowHeart" class="arrowHeart">
            <div id="arrow" class="arrow close" onclick="closePokeCard()">
              <svg
                class="img"
                xmlns="http://www.w3.org/2000/svg"
                height="48"
                viewBox="0 96 960 960"
                width="48"
              >
                <path
                  d="M338 792 141 596q-5-5-7-10t-2-11q0-6 2-11t7-10l197-197q8-8 21-8.5t22 8.5q9 9 9 21.5t-9 21.5L236 545h574q13 0 21.5 8.5T840 575q0 13-8.5 21.5T810 605H236l145 145q8 8 8.5 20.5T381 792q-9 9-21.5 9t-21.5-9Z"
                />
              </svg>
            </div>
            <div id="heart" class="heart">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="48"
                viewBox="0 96 960 960"
                width="48"
              >
                <path
                  d="m480 935-41-37q-105.768-97.121-174.884-167.561Q195 660 154 604.5T96.5 504Q80 459 80 413q0-90.155 60.5-150.577Q201 202 290 202q57 0 105.5 27t84.5 78q42-54 89-79.5T670 202q89 0 149.5 60.423Q880 322.845 880 413q0 46-16.5 91T806 604.5Q765 660 695.884 730.439 626.768 800.879 521 898l-41 37Zm0-79q101.236-92.995 166.618-159.498Q712 630 750.5 580t54-89.135q15.5-39.136 15.5-77.72Q820 347 778 304.5T670.225 262q-51.524 0-95.375 31.5Q531 325 504 382h-49q-26-56-69.85-88-43.851-32-95.375-32Q224 262 182 304.5t-42 108.816Q140 452 155.5 491.5t54 90Q248 632 314 698t166 158Zm0-297Z"
                />
              </svg>
            </div>
          </div>
          <h1 class="pokemonName" id="pokemonName"></h1>
        </div>
        <div class="infoContainer">
          <div id="pokemonImageDiv" class="pokemonImageDiv">
            <img id="pokemonImage" src="" alt="" />
          </div>
          <div id="tabs" class="tabs">
            <a href="#">About</a>
            <a href="#">Base Stats</a>
            <a href="#">Moves</a>
          </div>
          <div class="aboutDiv">
            <table id="aboutTable"></table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
